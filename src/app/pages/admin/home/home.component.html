<div class="card-body">
    <div class="row">
        <div class="col-3" style="padding-bottom: 20px; height: 60vh;" *ngFor="let item of productsList">
            <div class="card">
                <div class="image">
                    <img style="width: 100%;
                    height: 230px;padding:10px; object-fit: cover;" class="card-img-top"
                        [src]="item.productImageUrl" alt="Card image">
                </div>

                <div class="card-body">
                    <h4 class="card-title">{{item.productName}}</h4>
                    <p class="card-text">{{item.categoryName}}</p>
                    <div class="button">
                        <a class="btn max-2 m-2" style="background-color: rgb(219, 111, 111)" (click)="addToCart(item.productId)">Add To Cart</a>
                        <a class="btn max-2 m-2" style="background-color: rgb(219, 111, 111)" (click)="getProductIdForViewProduct(item.productId)">View</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
